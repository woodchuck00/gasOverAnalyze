<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
         
         <link rel="stylesheet" type="text/css" href="theme.css">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="Chart.js"></script>
         <script src="myscripts.js"></script>
         <title>gas</title>
     </head>
     <body>
        
        <div class="calc">
            <label for="miles">distance:</label>
            <input type="text" class="form-control" id="miles" placeholder="348">
            <label for="gal">gallons in tank:</label>
            <input type="text" class="form-control" id="gal" placeholder="10.942">
            <label for="price">price per gallon:</label>
            <input type="text" class="form-control" id="price" placeholder="$2.56">
            <div class="button"> 
                <button type="button" id="submit" class="btn btn-primary">calculate</button>
            </div>
            
        </div>
        <div class="results">
            miles per gallon: <span id="mpg"></span>
            <br>miles per dollar:<span id="mpd"></span>
            <br>cost per mile:<span id="cpm"></span>
            <div class="button"> 
                <button type="button" id="clear" class="btn btn-danger">clear</button>
            </div>
        </div> 
        <div class="chart">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
     </body>
</html>
